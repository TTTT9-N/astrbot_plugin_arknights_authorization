name: astrbot_plugin_arknights_authorization
display_name: 明日方舟通行证盲盒
desc: 明日方舟通行证盲盒互动插件，支持本地资源自动读取、群组隔离钱包与持久化状态。
version: v1.4.1
author: codex
repo: https://github.com/yourname/astrbot_plugin_arknights_authorization

config:
  initial_balance:
    type: int
    description: 新用户注册初始金额
    default: 200
  number_box_price:
    type: int
    description: 数字盒单抽价格
    default: 25
  special_box_default_price:
    type: int
    description: 特殊盒默认单抽价格
    default: 40
  admin_ids:
    type: list
    description: 管理员账号ID列表
    default: []
  special_box_prices:
    type: dict
    description: '特殊盒单独定价，格式 {"category_id": price}'
    default: {}

configs:
  - key: initial_balance
    type: int
    label: 新用户注册初始金额
    default: 200
  - key: number_box_price
    type: int
    label: 数字盒单抽价格
    default: 25
  - key: special_box_default_price
    type: int
    label: 特殊盒默认单抽价格
    default: 40
  - key: admin_ids
    type: list
    label: 管理员账号ID列表
    default: []
  - key: special_box_prices
    type: dict
    label: 特殊盒单独定价
    default: {}

config_schema:
  initial_balance:
    type: int
    description: 新用户注册初始金额
    default: 200
  number_box_price:
    type: int
    description: 数字盒单抽价格
    default: 25
  special_box_default_price:
    type: int
    description: 特殊盒默认单抽价格
    default: 40
  admin_ids:
    type: list
    description: 管理员账号ID列表
    default: []
  special_box_prices:
    type: dict
    description: 特殊盒单独定价
    default: {}
